<!DOCTYPE html>
<html>
<head>
	<title>create element</title>
</head>
<body>
<style>

	label,
	button {
		display: block;
		margin: 5px;
	}
</style>

<ul>
		<li>blue</li>
		<li>green</li>
		<li>red</li>
	</ul>

<label>
	Name
	<input class = "username">
</label>
<label>
	Comment
	<input class = "comment">
	</label>
<button>Post</button>
	



<script>

//Structure
var list     = document.querySelector("ul");
var button   = document.querySelector("button");
var username = document.querySelector(".username");
var comment  = document.querySelector(".comment");

console.log(username);
console.log(comment);

button.addEventListener("click", addComment);
comment.addEventListener("keyup", addComment);

//Event handler function
function addComment(e) {
	console.log(e);
	var key = e.keyCode;

//below is saying if key is exists and it DOES NOT equal, then return early {13 (which is the keycode)}; keyCode 13 is the enter key
	if (key && key != 13) {
		return;
	}
	var usernameValue = username.value;
	var commentValue = comment.value;
	
	//Step 1 - create the elements
	var newItem = document.createElement("LI");

	//Step 2 - decorate the elements
	newItem.textContent = usernameValue + ": " + commentValue;

	//Step 3 - insert the elements
	list.appendChild(newItem);

}

</script>
</body>
</html>
