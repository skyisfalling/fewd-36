
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/temperature-converter.css" />
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>

	<title>Temperature Converter</title>
</head>
<body>

<h1>Temperature Converter</h1>

<section>
<p class = "left-column">
<input size="5" style="font-size:18pt;height:30px" id="c" onkeyup="convert('C')"> <span class = "cel">C&deg</span>
</p>
<p class = "arrow">&laquo&raquo</p>
<p class = "right-column">
<input size="5" style="font-size:18pt;height:30px"id="f" onkeyup="convert('F')"> <span class = "fah">F&deg</span>
</p>
</section>

<script src="js/temperature-converter.js"></script>

</body>

</html>
