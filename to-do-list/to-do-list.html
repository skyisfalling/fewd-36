<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/to-do-list.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
	
	<h1>To Do List</h1>

</head>
<body>
	<div class="box">
		<ul class="boxes">
			<li class="input">
				<input class="text-box task-item" id="text-input" placeholder="Task" type="textbox">
			</li>
			<li class="input">
				<input class="text-box date" id="date-input" type="date" >
			</li>
			<li class="input">
				<button>Add</button>
		</li>
		</ul>
	
		<ul class="items">
			
		</ul>
	</div>
<script src="js/to-do-list.js"></script>
</body>
</html>
